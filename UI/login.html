
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
     <link rel="icon" type="image/png" href="icons8-c-programming-color/icons8-c-programming-480.png">
     <link rel="stylesheet" href="login.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
<div class="main">
    <div class="login-card">
<img src="classwise-logo.png" alt="">
<h2>Login to continue</h2>


<input class="mail" type="mail" placeholder="Enter mail">
<input class="password" type="password" placeholder="Enter password">
<a class="forgot-password", href="#">forgot password?</a>


<div class="login">Login</div>

<div class="login-center">
    <a href="index.css"></a>
</div>
    </div>
</div>
<script>
    document.querySelector('.login').addEventListener('click', function() {
    // Redirect to the desired page when the "Login" div is clicked
    window.location.href = 'index.html';
});
</script>
    </body>
</html>
